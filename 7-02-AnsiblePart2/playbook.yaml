---
- name: Play 1
  hosts: servers
  pre_tasks:
    - name: create folder netology
      file:
        path: ~/netology/
        state: directory
    - name: create folder kafka
      file: 
        path: ~/netology/kafka/
        state: directory
  tasks:
    - name: copy archive
      get_url: 
        url: "https://downloads.apache.org/kafka/3.4.0/kafka-3.4.0-src.tgz"
        dest: ~/netology/
      notify:
        - extract archive
  handlers:
    - name: extract archive
      unarchive: 
        src: ~/kafka-3.4.0-src.tgz
        dest: ~/netology/kafka/
  tags: Play1
