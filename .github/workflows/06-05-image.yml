name: Docker Image CI

on:
  push:
    paths:
      - "06-db-05-elasticsearch/infrastructure/files/dockerfile/**"
    branches:
      - "main"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file 06-db-05-elasticsearch/infrastructure/files/dockerfile/dockerfile --tag aleks9292/netology:$(date +%s)
