#cloud-config
users:
  - name: user
    groups: sudo
    shell: /bin/bash
    sudo: [ALL=(ALL) NOPASSWD:ALL]
    ssh_authorized_keys:
        - ssh-rsa  root@bullseye

timezone: europe/moscow
package_update : true
packages:
  - nginx
runcmd:
  - [systemctl, nginx-reload]
  - [systemctl, enable, nginx.service]
  - [systemctl, --no-block, nginx.service]